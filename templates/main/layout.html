<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}OLX{% endblock %}</title>
  {% load static %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />

  <!-- Власний CSS -->
  <link rel="stylesheet" href="{% static 'media_dev/css/main.css' %}">
</head>
<body>

<nav class="my-navbar" style="">
    <a class="navbar-brand" href="#">
    <img src="{% static 'media/images/olx.svg' %}" alt="OLX logo" width="80">
    </a>
    <div class="navbar-nav">
        <a href="{% url 'ad_create' %}" class="btn btn-primary mt-3 w-100" style="bottom:  100px">
        <i class="fa fa-plus"></i> Додати оголошення
        </a>

        <a href="{% url 'listing_detail'  %}" class="btn btn-primary mt-3 w-100" style="bottom:  100px">
        <i class="fa fa-plus"></i> Всі оголошеня
        </a>


        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link text-light text-center p-0">
                    <i class="fa-solid fa-sign-out-alt"></i> Вийти
                </button>
            </form>
            {% else %}
                <a class="nav-link" href="{% url 'register' %}">Зареєструватись</a>
            {% endif %}
    </div>
</nav>



<!-- Основний контент -->
<div class="main-content">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
