{% extends 'main/layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Додати оголошення </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Додати</button>
    </form>
</div>
{% endblock %}
