{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Список оголошень{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Список оголошень</h1>
    <div class="row">
        {% for ad in ads %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ ad.title }}</h5>
                        <p class="card-text">Ціна: {{ ad.price }} грн</p>
                        <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-primary">Детальніше</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Оголошень немає.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
